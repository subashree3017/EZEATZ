name: eze_eatz
description: "EzEatz - College Canteen Food Ordering App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.7
  firebase_messaging: ^15.2.5
  flutter_local_notifications: ^18.0.1

  # Google Sign In
  google_sign_in: ^6.2.2

  # State Management
  provider: ^6.1.2

  # UI/UX
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  lottie: ^3.3.1
  flutter_svg: ^2.0.16
  badges: ^3.1.2

  # Local Storage
  shared_preferences: ^2.3.5

  # Utils
  intl: ^0.20.2
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  
  # Payment (Razorpay for India - UPI supported)
  razorpay_flutter: ^1.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
